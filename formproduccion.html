<div class="card">
    <div class="card-header">
        <h2>Formulario de Producción</h2>
    </div>

    <div class="card-body">
        <form action="#" method="post">
            <div class="row">
                <div class="form-group col-md-6 mt-4">
                    <label for="producto">Producto:</label>
                    <input class="form-control" type="text" id="producto" name="producto" required>
                </div>

                <div class="form-group col-md-6 mt-4">
                    <label for="cantidad">Cantidad:</label>
                    <input class="form-control" type="number" id="cantidad" name="cantidad" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 mt-4">
                    <label for="fecha">Fecha de Producción:</label>
                    <input class="form-control" type="date" id="fecha" name="fecha" required readonly>
                </div>

                <div class="form-group col-md-6 mt-4">
                    <label for="turno">Turno:</label>
                    <input class="form-control" type="text" id="turno" name="turno" required readonly>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 mt-4">
                    <label for="responsable">Responsable:</label>
                    <input class="form-control" type="text" id="responsable" name="responsable" required>
                </div>
            </div>

            <button class="btn btn-outline-primary dropdown-toggle mt-4" type="submit">Registrar</button>
        </form>
    </div>
</div>
