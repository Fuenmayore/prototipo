<div class="card">
    <div class="card-header">
        <h2>Formulario de Calidad</h2>
    </div>

    <div class="card-body">
        <form action="#" method="post">
            <div class="row">
                <div class="form-group col-md-6 mt-4">
                    <label for="producto_calidad">Producto:</label>
                    <input class="form-control" type="text" id="producto_calidad" name="producto_calidad" required>
                </div>

                <div class="form-group col-md-6 mt-4">
                    <label for="calificacion">Calificación:</label>
                    <input class="form-control" type="number" id="calificacion" name="calificacion" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 mt-4">
                    <label for="fecha_calidad">Fecha de Inspección:</label>
                    <input class="form-control" type="date" id="fecha" name="fecha_calidad" required readonly>
                </div>

                <div class="form-group col-md-6 mt-4">
                    <label for="turno_calidad">Turno:</label>
                    <input class="form-control" type="text" id="turno" name="turno_calidad" required readonly>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 mt-4">
                    <label for="responsable_calidad">Responsable:</label>
                    <input class="form-control" type="text" id="responsable_calidad" name="responsable_calidad" required>
                </div>
            </div>

            <button class="btn btn-outline-primary dropdown-toggle mt-4" type="submit">Registrar</button>
        </form>
    </div>
</div>
